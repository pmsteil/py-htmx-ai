<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <script src="./static/htmx.min.js"></script>
    <script src="./static/htmx-ai.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .top-bar {
            background-color: #333;
            color: #fff;
            padding: 1px;
            display: flex;
            justify-content: center;
            text-align: center;
        }

        .top-button {
            width: 75px;
            height: 50px;
            background-color: #555;
            margin: 0 1px;
            border: none;
            cursor: pointer;
        }

        .top-button:hover {
            background-color: #777;
        }

        .floating-textarea {
            position: absolute;
            z-index: 9999;
            background-color: white;
            border: 1px solid #000;
            padding: 10px;
        }

        .htmx-indicator {
            display: none;
        }

        .htmx-request .htmx-indicator {
            display: block;
        }

        .htmx-request.htmx-indicator {
            display: block;
        }
    </style>

</head>
<body hx-ext="ai">

<div class="top-bar">
    <button class="top-button" onclick="buttonClicked(1)">Preview</button>
    <a class="top-button" href="/download_file/prototype.html" download>Download Page</a>
    <button class="top-button" onclick="buttonClicked(3)">Create New Section</button>
    <button class="top-button" onclick="buttonClicked(1)">Style Guide</button>
    <button class="top-button" onclick="buttonClicked(2)">Button 2</button>
    <button class="top-button" onclick="buttonClicked(3)">Button 3</button>
    <button class="top-button" onclick="buttonClicked(1)">Button 1</button>
    <button class="top-button" onclick="buttonClicked(2)">Button 2</button>
    <button class="top-button" onclick="buttonClicked(3)">Button 3</button>
</div>

<script>
    function buttonClicked(buttonNumber) {
        alert("button " + buttonNumber + " clicked!");
    }

    function toggleElement(toggle_element) {
        var element = document.getElementById(toggle_element);
        if (element.style.display ==="none") {
            element.style.display = "block";
        } else {
            element.style.display = "none";
        }
    }
    
    function updateHXAIAttribute(buttonId, prompt) {
        var button = document.getElementById(buttonId);
        button.setAttribute("hx-vals", '{"prompt": "' + prompt + '"}');
    }
</script>

<div class="relative">
    <button
            class="absolute bottom-[15px] z-50 right-[15px] bg-white rounded-full shadow-lg px-5 py-3 text-lg font-semibold text-gray-700 hover:bg-gray-50 hover:shadow opacity-50 hover:opacity-100 transition duration-300 ease-in-out"
            id="button-1"
            hx-ai=""
            hx-indicator="#hero-loading"
            hx-target="#hero-wrapper">
            Regenerate section with AI
    </button>
    <button
            class="absolute bottom-[15px] z-50 right-[285px] bg-white rounded-full shadow-lg px-5 py-3 text-lg font-semibold text-gray-700 hover:bg-gray-50 hover:shadow opacity-50 hover:opacity-100 transition duration-300 ease-in-out"
            onclick="toggleElement('textarea-1')">
            Provide Prompt
    </button>
    <textarea
        class="floating-textarea"
        id="textarea-1"
        style="display: none;"
        rows="4"
        columns="50"
        oninput="updateHXAIAttribute('button-1', this.value)">Write a prompt</textarea>
    <script>
        
    </script>
    <div id="hero-loading" class="htmx-indicator absolute z-40 w-full min-h-full top-0 left-0">
        <div class="absolute bg-white/70 text-gray-800 text-3xl right-0 left-0 h-full w-full backdrop-blur shadow-xl flex items-center justify-center">
            <div class="flex flex-col items-center space-y-5">
                <svg class="animate-spin -ml-1 mr-3 h-7 w-7 text-gray-800"
                    xmlns="http://www.w3.org/2000/svg"
                     fill="none"
                     viewBox="0 0 24 24">
                    <circle
                        class="opacity-25"
                        cx="12" cy="12" r="10"
                        stroke="currentColor"
                        stroke-width="4">
                    </circle>
                    <path class="opacity-75" fill="currentColor"
                          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <p class="max-w-sm text-center text-lg inline-block font-semibold">
                    Generating new hero section, this might take a while. AI might be cool but it's not fast.
                </p>
            </div>

        </div>
    </div>
    <div id="hero-wrapper" class="relative">
        <div class="relative bg-gradient-to-r from-blue-500 to-indigo-600 py-12 flex items-center justify-center p-10">
            <div class="text-white max-w-4xl mx-auto p-10">
                <div class="mb-8">
                    <h1 class="text-6xl font-bold mb-4">HTMX AI</h1>
                    <p class="text-2xl">The revolutionary plugin for AI-driven interactions.</p>
                </div>
                <div class="bg-black bg-opacity-60 rounded-lg overflow-hidden">
                    <div class="p-6">
                        <div class="flex justify-between items-center">
                            <div class="flex space-x-2">
                                <div class="w-3 h-3 bg-red-500 rounded-full"></div>
                                <div class="w-3 h-3 bg-yellow-400 rounded-full"></div>
                                <div class="w-3 h-3 bg-green-500 rounded-full"></div>
                            </div>
                            <span class="text-sm text-gray-300">HTMX-AI-Example.html</span>
                        </div>
                        <pre class="text-green-400 mt-4 text-sm leading-relaxed"><code>&lt;button hx-ai="Make a fancy website"&gt;Activate AI&lt;/button&gt;</code>
                        </pre>
                    </div>
                </div>
                <a href="#"
                   class="mt-8 inline-block bg-white text-blue-600 font-bold py-4 px-8 rounded-full shadow-lg hover:bg-blue-50 transition duration-300 ease-in-out">
                    Get Started
                </a>
            </div>
        </div>
        <style>
            .bg-grid {
                background-image: linear-gradient(0deg, transparent 24%, rgba(255, 255, 255, 0.05) 25%, rgba(255, 255, 255, 0.05) 26%, transparent 27%, transparent 74%, rgba(255, 255, 255, 0.05) 75%, rgba(255, 255, 255, 0.05) 76%, transparent 77%, transparent),
                linear-gradient(90deg, transparent 24%, rgba(255, 255, 255, 0.05) 25%, rgba(255, 255, 255, 0.05) 26%, transparent 27%, transparent 74%, rgba(255, 255, 255, 0.05) 75%, rgba(255, 255, 255, 0.05) 76%, transparent 77%, transparent);
                background-size: 50px 50px;
            }
        </style>
    </div>
</div>

</body>
</html>
